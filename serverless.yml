service:
  name: simple-payroll-calculator
  #name: calculator

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs6.10
  profile: devalex
  stage: devalex
  region: eu-west-1

functions:
  payroll:
    handler: payroll/handler.payroll
    events:
      - http:
          method: post
          path: payroll